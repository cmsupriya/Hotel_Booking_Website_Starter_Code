<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL_BOOKING_WEBSIDE_Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/payment.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="/assests/images/logo.png" alt="logo" class="logo">
        </div>
        <div id="login">
            <button type="button" class="btn btn-light btn-sm float-right align-middle" data-toggle="modal" data-backdrop="false" data-target="#login-modal">LOGIN</button>
            <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="login-modal-label">Please Login</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="login-form">
                                <div class="login-field">
                                    <label for="username">Username: </label>
                                    <input type="text" id="username" name="username" placeholder="Enter Username" required />
                                </div>
                                <div class="login-field">
                                    <label for="password">Password: </label>
                                    <input type="password" id="password" name="password" placeholder="Enter Password" required />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="login-button" type="button" class="btn btn-primary" data-dismiss="modal" onclick="login(event)">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <article>
        <div id="payment-container">
            <div id="hotel-details">
                <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" class="hotel-image" id="hotel-image" alt="hotel-image"> 
                <div class="hotel-name-rating">
                    <h2 id="hotel-name">Radison Blu Hotel</h2>
                    <p id="ranking">#38 of 1,289 hotels in New Delhi</p>
                    <p id="address">National Highway 8, New Delhi 110017 India</p>
                </div>
            </div>
            <div id="customer-payment-details">
                <div id="customer-details">
                    <p id="name">
                        <label>Name:</label> <label>John Doe</label>
                    </p> 
                    <p id="adult">
                        <label>Number of Adults:</label> <label>2</label>
                    </p>
                    <p id="from-date">
                        <label>Check-in Date:</label> <label>06.06.2020</label>
                    </p>
                    <p id="to-date">
                        <label>Check-out Date:</label> <label>08.06.2020</label>
                    </p>
                </div>
                <div id="payment-details">
                    <p id="tariff">
                        <label>Tariff Breakdown:</label> <label>Rs 1000 * 2 Adults * 5 Nights</label>
                    </p>
                    <p id="amount">
                        <label>Total Amount:</label> <label>Rs 10000</label>
                    </p>
                </div>
                <button type="button" class="btn btn-success" id="pay-now" disabled>
                    Pay Now 
                </button>
            </div>
        </div>
    </article>
    <footer>
        <div id="contact">
            <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-backdrop="false" data-target="#contact-modal">Contact Us</button>
            <div class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="contact-modal-label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="contact-modal-label">Get in touch</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <p>
                                    Thank you for reaching out!!! <br>
                                    Please enter you email and we will get back to you.
                                </p>
                                <label for="email">Email: </label>
                                <input type="text" id="email" name="email" placeholder="Enter your email id" required>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Sumbit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="copy">
            &copy 2020 ROOM SEARCH PVT. LTD.
        </div>
        <div id="media">
            <a href="https://www.facebook.com" target="_blank"><img src="/assests/images/facebook.png" alt="" ></a>
            <a href="https://www.instagram.com" target="_blank"><img src="/assests/images/instagram.png" alt=""></a>
            <a href="https://twitter.com" target="_blank"><img src="/assests/images/twitter.png" alt=""></a>
        </div>
    </footer>
</body>
</html>
